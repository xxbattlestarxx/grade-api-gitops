apiVersion: apps/v1
kind: Deployment
metadata:
  name: marktplaats-handler
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marktplaats-handler
  template:
    metadata:
      labels:
        app: marktplaats-handler
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: marktplaats-handler
        image: ghcr.io/xxbattlestarxx/kubernetes-cicd-tutorial:430f8e0ef71a8f49b33292569919ac5c9dcf8208
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        env:
          # Voeg hier je geheimen toe als omgevingsvariabelen
          - name: telegram_bot_token_koopje
            value: "${{ secrets.telegram_bot_token_koopje }}" # <-- Verwijst naar je GitHub Secret
          - name: telegram_chat_id_koopje
            value: "${{ secrets.telegram_chat_id_koopje }}" # <-- Verwijst naar je GitHub Secret
          - name: gemini_api_key
            value: "${{ secrets.gemini_api_key }}" # <-- Verwijst naar je GitHub Secret
            # Hier staan je niet-geheime variabelen (direct in het bestand)
          - name: category_id
            value: "3022" # <-- Dit is de niet-geheime variabele
          - name: poll_interval
            value: "5" # <-- Dit is de niet-geheime variabele
          - name: BRANDS_TO_MONITOR
            value: "Ubiquiti, ubiquiti, unifi, unify, Unifi, Unify"

            
---
apiVersion: v1
kind: Service
metadata:
  name: marktplaats-handler
  namespace: default
spec:
  selector:
    app: marktplaats-handler
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
