apiVersion: apps/v1
kind: Deployment
metadata:
  name: marktplaats-handler
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marktplaats-handler
  template:
    metadata:
      labels:
        app: marktplaats-handler
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: marktplaats-handler
        image: ghcr.io/xxbattlestarxx/kubernetes-cicd-tutorial:cc598f3f8f7404b965f0562206f953188f230d0d
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        env:
          # Voeg hier je geheimen toe als omgevingsvariabelen
          - name: telegram_bot_token_koopje
            value: "${{ secrets.telegram_bot_token_koopje }}" # <-- Verwijst naar je GitHub Secret
          - name: telegram_chat_id_koopje
            value: "${{ secrets.telegram_chat_id_koopje }}" # <-- Verwijst naar je GitHub Secret
          - name: gemini_api_key
            value: "${{ secrets.gemini_api_key }}" # <-- Verwijst naar je GitHub Secret
---
apiVersion: v1
kind: Service
metadata:
  name: marktplaats-handler
  namespace: default
spec:
  selector:
    app: marktplaats-handler
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
