apiVersion: apps/v1
kind: Deployment
metadata:
  name: marktplaats-handler
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marktplaats-handler
  template:
    metadata:
      labels:
        app: marktplaats-handler
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: marktplaats-handler
        image: ghcr.io/xxbattlestarxx/kubernetes-cicd-tutorial:1e3bae7a301996de3ed3dfc5a1881b14a8c5b414
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        env:
        - name: TELEGRAM_BOT_TOKEN_KOOPJE
          valueFrom:
            secretKeyRef:
              name: mp-geheimen
              key: telegram_bot_token_koopje
        - name: TELEGRAM_CHAT_ID_KOOPJE
          valueFrom:
            secretKeyRef:
              name: mp-geheimen
              key: telegram_chat_id_koopje
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mp-geheimen
              key: gemini_api_key
        - name: category_id
          value: "3022"
        - name: poll_interval
          value: "5"
        - name: BRANDS_TO_MONITOR
          value: "Ubiquiti, ubiquiti, unifi, unify, Unifi, Unify"

---
apiVersion: v1
kind: Service
metadata:
  name: marktplaats-handler
  namespace: default
spec:
  selector:
    app: marktplaats-handler
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
